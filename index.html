<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <p><span id="currentPlayersTurn" class="displayStats"></span>'s turn -
        <span id="currentPlayersSymbol" class="displayStats"></span></p>

    <p>Score:</p>

    <p><span id="player1Name" class="displayStats"></span>:
        <span id="player1WinCount" class="displayStats"></span></p>

    <p><span id="player2Name" class="displayStats"></span>:
        <span id="player2WinCount"class="displayStats"></span></p>

    <div class="gameBoardWrapper">
        <div data-row="0" data-column="0" class="gameBoardDivs"></div>
        <div data-row="0" data-column="1" class="gameBoardDivs"></div>
        <div data-row="0" data-column="2" class="gameBoardDivs"></div>
        <div data-row="1" data-column="0" class="gameBoardDivs"></div>
        <div data-row="1" data-column="1" class="gameBoardDivs"></div>
        <div data-row="1" data-column="2" class="gameBoardDivs"></div>
        <div data-row="2" data-column="0" class="gameBoardDivs"></div>
        <div data-row="2" data-column="1" class="gameBoardDivs"></div>
        <div data-row="2" data-column="2" class="gameBoardDivs"></div>

    </div>
    
</body>
</html>
<script src="script.js"></script>
<script type="text/javascript">
    displayModule.populateDisplay()
</script>
